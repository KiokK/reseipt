server:
  port: 8081
spring:
  application:
    name: cashRegister_kiok
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sample_cach_register
    jdbc-url: ${spring.datasource.url}
    username: postgres
    password: 1111
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      data-locations: classpath*:data-test.sql
      schema-locations: classpath*:schema-test.sql

cache:
  algorithm-type: LFU
  capacity: 13
